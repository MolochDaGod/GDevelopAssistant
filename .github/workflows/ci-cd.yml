name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.x, 20.x]
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Create .env file
      run: |
        cp .env.example .env
        echo "OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }}" >> .env
        echo "AWS_ACCESS_KEY_ID=${{ secrets.AWS_ACCESS_KEY_ID }}" >> .env
        echo "AWS_SECRET_ACCESS_KEY=${{ secrets.AWS_SECRET_ACCESS_KEY }}" >> .env
    
    - name: Lint code
      run: |
        echo "Linting would run here if configured"
        # npm run lint
    
    - name: Run tests
      run: |
        echo "Tests would run here if configured"
        # npm test

  build-docker:
    needs: build-and-test
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
    
    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    
    - name: Build and push Docker image
      uses: docker/build-push-action@v4
      with:
        context: .
        push: true
        tags: |
          ${{ secrets.DOCKER_USERNAME }}/gdevelop-assistant:latest
          ${{ secrets.DOCKER_USERNAME }}/gdevelop-assistant:${{ github.sha }}
        cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/gdevelop-assistant:buildcache
        cache-to: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/gdevelop-assistant:buildcache,mode=max

  deploy-kubernetes:
    needs: build-docker
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Configure kubectl
      uses: azure/k8s-set-context@v3
      with:
        method: kubeconfig
        kubeconfig: ${{ secrets.KUBE_CONFIG }}
    
    - name: Create secrets
      run: |
        kubectl create secret generic gdevelop-secrets \
          --from-literal=OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }} \
          --from-literal=PUTER_DB_USER=${{ secrets.PUTER_DB_USER }} \
          --from-literal=PUTER_DB_PASSWORD=${{ secrets.PUTER_DB_PASSWORD }} \
          --from-literal=AWS_ACCESS_KEY_ID=${{ secrets.AWS_ACCESS_KEY_ID }} \
          --from-literal=AWS_SECRET_ACCESS_KEY=${{ secrets.AWS_SECRET_ACCESS_KEY }} \
          --from-literal=AWS_S3_BUCKET=${{ secrets.AWS_S3_BUCKET }} \
          --namespace=gdevelop-assistant \
          --dry-run=client -o yaml | kubectl apply -f -
    
    - name: Deploy to Kubernetes
      run: |
        kubectl apply -f deploy/kubernetes/configmap.yaml
        kubectl apply -f deploy/kubernetes/mongodb.yaml
        kubectl apply -f deploy/kubernetes/redis.yaml
        kubectl apply -f deploy/kubernetes/ai-agents.yaml
        kubectl apply -f deploy/kubernetes/game-server.yaml
        kubectl apply -f deploy/kubernetes/cloud-storage.yaml
    
    - name: Wait for deployment
      run: |
        kubectl wait --for=condition=available --timeout=300s \
          deployment/ai-agents \
          deployment/game-server \
          deployment/cloud-storage \
          -n gdevelop-assistant
    
    - name: Get service URLs
      run: |
        kubectl get services -n gdevelop-assistant
