apiVersion: apps/v1
kind: Deployment
metadata:
  name: cloud-storage
  namespace: gdevelop-assistant
spec:
  replicas: 2
  selector:
    matchLabels:
      app: cloud-storage
  template:
    metadata:
      labels:
        app: cloud-storage
    spec:
      containers:
      - name: cloud-storage
        image: gdevelop-assistant:latest
        command: ["node", "src/cloud-storage/index.js"]
        ports:
        - containerPort: 3003
        env:
        - name: CLOUD_STORAGE_PORT
          valueFrom:
            configMapKeyRef:
              name: gdevelop-config
              key: CLOUD_STORAGE_PORT
        - name: AWS_ACCESS_KEY_ID
          valueFrom:
            secretKeyRef:
              name: gdevelop-secrets
              key: AWS_ACCESS_KEY_ID
        - name: AWS_SECRET_ACCESS_KEY
          valueFrom:
            secretKeyRef:
              name: gdevelop-secrets
              key: AWS_SECRET_ACCESS_KEY
        - name: AWS_S3_BUCKET
          valueFrom:
            secretKeyRef:
              name: gdevelop-secrets
              key: AWS_S3_BUCKET
        - name: AWS_REGION
          valueFrom:
            configMapKeyRef:
              name: gdevelop-config
              key: AWS_REGION
        livenessProbe:
          httpGet:
            path: /health
            port: 3003
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 3003
          initialDelaySeconds: 10
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: cloud-storage-service
  namespace: gdevelop-assistant
spec:
  selector:
    app: cloud-storage
  ports:
  - port: 3003
    targetPort: 3003
  type: LoadBalancer
