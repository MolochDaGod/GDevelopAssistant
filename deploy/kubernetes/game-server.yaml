apiVersion: apps/v1
kind: Deployment
metadata:
  name: game-server
  namespace: gdevelop-assistant
spec:
  replicas: 3
  selector:
    matchLabels:
      app: game-server
  template:
    metadata:
      labels:
        app: game-server
    spec:
      containers:
      - name: game-server
        image: gdevelop-assistant:latest
        command: ["node", "src/game-server/index.js"]
        ports:
        - containerPort: 3002
        env:
        - name: GAME_SERVER_PORT
          valueFrom:
            configMapKeyRef:
              name: gdevelop-config
              key: GAME_SERVER_PORT
        - name: GAME_SERVER_MAX_PLAYERS
          valueFrom:
            configMapKeyRef:
              name: gdevelop-config
              key: GAME_SERVER_MAX_PLAYERS
        - name: GAME_SERVER_TICK_RATE
          valueFrom:
            configMapKeyRef:
              name: gdevelop-config
              key: GAME_SERVER_TICK_RATE
        - name: PUTER_DB_HOST
          valueFrom:
            configMapKeyRef:
              name: gdevelop-config
              key: PUTER_DB_HOST
        - name: REDIS_HOST
          valueFrom:
            configMapKeyRef:
              name: gdevelop-config
              key: REDIS_HOST
        livenessProbe:
          httpGet:
            path: /health
            port: 3002
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 3002
          initialDelaySeconds: 10
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: game-server-service
  namespace: gdevelop-assistant
spec:
  selector:
    app: game-server
  ports:
  - port: 3002
    targetPort: 3002
  type: LoadBalancer
