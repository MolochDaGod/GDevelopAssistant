apiVersion: v1
kind: Namespace
metadata:
  name: gdevelop-assistant
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: gdevelop-config
  namespace: gdevelop-assistant
data:
  NODE_ENV: "production"
  AI_AGENT_PORT: "3001"
  GAME_SERVER_PORT: "3002"
  CLOUD_STORAGE_PORT: "3003"
  GAME_SERVER_MAX_PLAYERS: "100"
  GAME_SERVER_TICK_RATE: "60"
  PUTER_DB_HOST: "mongodb-service"
  PUTER_DB_PORT: "27017"
  PUTER_DB_NAME: "gdevelop_assistant"
  REDIS_HOST: "redis-service"
  REDIS_PORT: "6379"
  AWS_REGION: "us-east-1"
  CLOUD_STORAGE_PROVIDER: "aws"
