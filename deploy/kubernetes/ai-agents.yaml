apiVersion: apps/v1
kind: Deployment
metadata:
  name: ai-agents
  namespace: gdevelop-assistant
spec:
  replicas: 2
  selector:
    matchLabels:
      app: ai-agents
  template:
    metadata:
      labels:
        app: ai-agents
    spec:
      containers:
      - name: ai-agents
        image: gdevelop-assistant:latest
        command: ["node", "src/ai-agents/index.js"]
        ports:
        - containerPort: 3001
        env:
        - name: AI_AGENT_PORT
          valueFrom:
            configMapKeyRef:
              name: gdevelop-config
              key: AI_AGENT_PORT
        - name: OPENAI_API_KEY
          valueFrom:
            secretKeyRef:
              name: gdevelop-secrets
              key: OPENAI_API_KEY
        - name: PUTER_DB_HOST
          valueFrom:
            configMapKeyRef:
              name: gdevelop-config
              key: PUTER_DB_HOST
        - name: REDIS_HOST
          valueFrom:
            configMapKeyRef:
              name: gdevelop-config
              key: REDIS_HOST
        livenessProbe:
          httpGet:
            path: /health
            port: 3001
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 3001
          initialDelaySeconds: 10
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: ai-agents-service
  namespace: gdevelop-assistant
spec:
  selector:
    app: ai-agents
  ports:
  - port: 3001
    targetPort: 3001
  type: LoadBalancer
