version: '3.8'

services:
  # MongoDB for Puter Database
  mongodb:
    image: mongo:7.0
    container_name: gdevelop-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: admin123
      MONGO_INITDB_DATABASE: gdevelop_assistant
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - gdevelop-network

  # Redis for caching and session management
  redis:
    image: redis:7-alpine
    container_name: gdevelop-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - gdevelop-network

  # AI Agents Service
  ai-agents:
    build: .
    container_name: gdevelop-ai-agents
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - AI_AGENT_PORT=3001
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - AI_AGENT_MODEL=gpt-4
      - PUTER_DB_HOST=mongodb
      - REDIS_HOST=redis
    ports:
      - "3001:3001"
    depends_on:
      - mongodb
      - redis
    networks:
      - gdevelop-network
    command: node src/ai-agents/index.js

  # Game Server Service
  game-server:
    build: .
    container_name: gdevelop-game-server
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - GAME_SERVER_PORT=3002
      - GAME_SERVER_MAX_PLAYERS=100
      - GAME_SERVER_TICK_RATE=60
      - PUTER_DB_HOST=mongodb
      - REDIS_HOST=redis
    ports:
      - "3002:3002"
    depends_on:
      - mongodb
      - redis
    networks:
      - gdevelop-network
    command: node src/game-server/index.js

  # Cloud Storage Service
  cloud-storage:
    build: .
    container_name: gdevelop-cloud-storage
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - CLOUD_STORAGE_PORT=3003
      - CLOUD_STORAGE_PROVIDER=aws
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
      - AWS_REGION=${AWS_REGION}
      - AWS_S3_BUCKET=${AWS_S3_BUCKET}
    ports:
      - "3003:3003"
    networks:
      - gdevelop-network
    command: node src/cloud-storage/index.js

  # Main Application (All services combined)
  app:
    build: .
    container_name: gdevelop-assistant
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - PORT=3000
      - AI_AGENT_PORT=3001
      - GAME_SERVER_PORT=3002
      - CLOUD_STORAGE_PORT=3003
      - PUTER_DB_HOST=mongodb
      - PUTER_DB_PORT=27017
      - PUTER_DB_NAME=gdevelop_assistant
      - PUTER_DB_USER=admin
      - PUTER_DB_PASSWORD=admin123
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
      - AWS_REGION=${AWS_REGION}
      - AWS_S3_BUCKET=${AWS_S3_BUCKET}
    ports:
      - "3000:3000"
    depends_on:
      - mongodb
      - redis
    networks:
      - gdevelop-network
    volumes:
      - ./src:/app/src

networks:
  gdevelop-network:
    driver: bridge

volumes:
  mongodb_data:
  redis_data:
